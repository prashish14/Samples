<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular project</title>
</head>
<body data-ng-controller="myAppController">
    <label for="output">Data: </label>
    <p id="output">Name: {{name}}; Age: {{age}}</p>

    <div data-ng-view></div>

    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="lib/angular-uuid/uuid.min.js"></script>

    <script type="text/javascript" src="myApp.js"></script>
</body>
</html>
